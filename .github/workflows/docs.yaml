name: Documentation

on:
  push:
    branches: [main]
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: Install uv
        run: pip install uv
      - name: Install the project
        run: uv sync --group docs
      - name: Authenticate (J-Quants)
        env:
          JQUANTS_MAILADDRESS: ${{ secrets.JQUANTS_MAILADDRESS }}
          JQUANTS_PASSWORD: ${{ secrets.JQUANTS_PASSWORD }}
        run: uv run kabu auth jquants --mailaddress "$JQUANTS_MAILADDRESS" --password "$JQUANTS_PASSWORD"
      - name: Authenticate (EDINET)
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}
        run: uv run kabu auth edinet --api-key "$EDINET_API_KEY"
      - name: Cache and get data
        id: cache-data
        uses: actions/cache@v4
        with:
          path: ~/.cache/kabukit
          key: data-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
      - name: Get data if cache not found
        if: steps.cache-data.outputs.cache-hit != 'true'
        run: uv run kabu get all -q
      - name: Deploy documentation
        run: uv run mkdocs gh-deploy --force
