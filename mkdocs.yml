site_name: Kabukit
site_url: https://daizutabi.github.io/kabukit/
site_description: A Python toolkit for Japanese financial market data, supporting J-Quants and EDINET APIs.
site_author: daizutabi
repo_url: https://github.com/daizutabi/kabukit/
repo_name: daizutabi/kabukit
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
plugins:
  - search
  - mkapi:
      debug: true
  # - marimo:
  #     enabled: true
  #     display_code: true
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - 'はじめに': 'index.md'
  - '分析コンセプト':
    - '概要': 'concept/index.md'
    - 'コア指標': 'concept/core_indicators.md'
  - '分析ワークフロー':
    - '全体像': 'workflow/index.md'
    - 'フェーズ1: 市場概観': 'workflow/01_market_overview.md'
    - 'フェーズ2: モデル構築': 'workflow/02_model_building.md'
    - 'フェーズ3: スクリーニング': 'workflow/03_screening.md'
    - 'フェーズ4: 定性的深掘り': 'workflow/04_deep_dive.md'
  - 'データレイヤー':
    - '概要': 'data_layer/index.md'
    - '指標計算ポリシー': 'data_layer/indicator_calculation.md'
    - '調整済み株式数': 'data_layer/adjusted_shares.md'
    - 'J-Quants スキーマ': 'data_layer/jquants_schema.md'
    - '実践的な注意点': 'data_layer/practical_notes.md'
  - 'API Reference': '$api/kabukit.***'